<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function formantDate(dt) {
			if (!dt) {
				dt = new Date()
			}
			var year = dt.getFullYear()
			var month = dt.getMonth() + 1
			var date = dt.getDate()
			if (month < 10) {
				month = '0' + month
			}
			if (date < 10) {
				date = '0' + date
			}
			return year + '-' + month + '-' + date
		}
		console.log(formantDate(new Date()))
	</script>
</body>
</html>
